services:
  storage1:
    privileged: true
    image: itsthenetwork/nfs-server-alpine:12
    environment:
      - SHARED_DIRECTORY=/data/
    volumes:
      - data1:/data/
    cap_add:
      - SYS_ADMIN
      - SETPCAP
    networks:
      - my_network
  
  storage2:
    privileged: true
    image: itsthenetwork/nfs-server-alpine:12
    environment:
      - SHARED_DIRECTORY=/data/
    volumes:
      - data2:/data/
    cap_add:
      - SYS_ADMIN
      - SETPCAP
    networks:
      - my_network

  docker1:
    privileged: true
    image: docker:29.0.0-dind
    volumes:
      - ./logs/docker1:/var/log/
    networks:
      - my_network
    depends_on:
      - storage1
      - storage2
    healthcheck:
      test: docker ps || exit 1


  docker2:
    privileged: true
    image: docker:29.0.0-dind
    volumes:
      - ./logs/docker2:/var/log/
    networks:
      - my_network
    depends_on:
      - storage1
      - storage2
    healthcheck:
      test: docker ps || exit 1

volumes:
  data1:
    driver: local
    driver_opts:
      o: "size=10M"
      device: tmpfs
      type: tmpfs
  data2:
    driver: local
    driver_opts:
      o: "size=20M"
      device: tmpfs
      type: tmpfs

networks:
  my_network: {}