name: Release Plugin

on:
  pull_request:
    types:
      - closed
    branches:
      - releases/*

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from branch name
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/releases/}
          VERSION=$(echo $BRANCH_NAME | sed 's/^releases\///')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Publish plugin image
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: |
          docker login -u francoisjn -p $DOCKER_PASSWORD
          make publish PLUGIN_TAG=$VERSION

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh release create 'v${{VERSION}}' --notes-file CHANGELOG.md --title 'Release v${{VERSION}}'